<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up - asara</title>
	<link type="text/css" href="./bootstrap.css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<div id="links">
			<a href="index.html"><p class="btn3" title="Home">Home</p></a>
			<a href="signup.html"><p class="btn3" title="Sign Up">Sign Up</p></a>
			<a href="about.html"><p class="btn3" title="About">About</p></a>
			<a href="contact.html"><p class="btn3" title="About">Contact</p></a>
		</div>
		<div id="login">
			<input type="text" title="EmailID" placeholder="Email ID" title="What is your Email ID">
			<input type="password" title="Password" placeholder="Password" title="What is your Password">
			<input type="button" href="login.html" title="Sign In" value="Sign In"/>
		</div>
	</div>
	<br />
	<br />
	<br />
	<div id="contents">
		<p class="prop">Name	  <input name="name" size="20" type="text" title="What is your Name" id="inp"/></p>
		<p class="prop">Email ID  <input name="email" size="20" type="text" title="What is your Institute Email ID" id="inp"/></p>
		<p class="prop">Mobile    <input name="mob" size="20" type="text" title="What is your Mobile No." id="inp"/></p>
		<p class="prop">Password  <input name="pwd" size="20" type="password" title="Type your Password" id="inp"/></p>
		<p class="prop">Confirm password  <input name="pwd" size="20" type="password" title="Confirm Password" id="inp"/></p>
		<div id="btn">
			<a href="signup.html"><p class="btn2" title="Sign Up">Sign Up</p></a>
		</div>
	</div>
</body>
</html>
